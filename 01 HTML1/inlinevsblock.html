<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline</title>
</head>
<body>
    <!-- the block element is occupies entire width availabel of the webpage -->
    <h1>PW SKILLS</h1>
    <h1>PW SKILLS</h1>

    <!-- the inline element only occupies space that is required -->
    <span>Anurag Tiwari</span>
    <span>Anurag Tiwari</span>
</body>
</html>
