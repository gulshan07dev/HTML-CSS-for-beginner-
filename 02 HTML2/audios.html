<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>

<body>
    <!-- Loading audio -->
    <!-- 1st method -->
    <audio src="" controls></audio>
    <!-- important property -->
    <!-- controls, autoplay, muted -->

    <!-- 2nd method -->
    <audio controls>
        <source src="">
    </audio>

    <!-- audio tag is inline element -->
</body>

</html>
