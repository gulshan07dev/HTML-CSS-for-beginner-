<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- creating form using form element -->
    <form>
        <fieldset>
            <legend>form</legend>
            <label for="name">enter your name</label>
            <input type="text" id="name">
            <br>
            <label for="address">enter your address</label>
            <textarea cols="30" rows="3" id="address"></textarea>
            <br>
            <label for="dob">D.O.B</label>
            <input type="date" id="dob">
            <br>
            <label for="password">enter your password</label>
            <input type="password" id="password">
            <br>
            select gender:
            <label for="male">male</label>
            <input type="radio" id="male" name="gender">
            <br>
            <label for="female">female</label>
            <input type="radio" id="female" name="gender">
            <br>
            select favorite game
            <label for="ludo">ludo</label>
            <input type="checkbox" id="ludo">
            <br>
            <label for="chess">chess</label>
            <input type="checkbox" id="chess">
            <br>
            <label for="badminton">badminton</label>
            <input type="checkbox" id="badminton">
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>

</html>
