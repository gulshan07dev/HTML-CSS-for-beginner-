<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and its Property</title>
</head>

<body>
    <!-- creating a table using table element -->
    <table border="1" cellpadding="16px" cellspacing="12px">
        <!-- creating 1st row and header using tr and th element-->
        <tr>
            <th>Sr. No</th>
            <th>Sub 1</th>
            <th>Sub 2</th>
            <th>Sub 3</th>
        </tr>
        <!-- creating 2nd row with table data using tr and td element -->
        <tr>
            <td>1</td>
            <td>English</td>
            <td>Science</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td colspan="2">Science</td>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td>Science</td>
            <td>Computer</td>
        </tr>
    </table>
</body>

</html>
