<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        .padding {
            border: 2px solid black;
            /* top-bottom and left right
            padding: 10px 40px; */
            /* padding: 10px 20px 25px; */

            padding-top: 20px;
            padding-right: 10px;
            padding-bottom: 20px;
            padding-left: 10px;
        }
        .margin {
            border: 2px solid black;
            width: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Padding -->
    <p class="padding">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, corporis. Suscipit natus quidem laborum tempora sed!</p>

    <!-- Margin -->
    <p class="margin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores tempora amet veritatis laudantium reiciendis? Facilis.</p>
</body>
</html>
